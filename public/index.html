<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Longchamp Order Tracker</title>
    <style>
        /* CSS STYLES */
        :root {
            --primary: #004d40; /* Longchamp-ish Green */
            --secondary: #e0f2f1;
            --text: #333;
            --white: #ffffff;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #f4f7f6;
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            background: var(--white);
            width: 100%;
            max-width: 800px;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        h1 {
            color: var(--primary);
            text-align: center;
            margin-bottom: 30px;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            justify-content: center;
        }

        input {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 60%;
            font-size: 16px;
        }

        button {
            padding: 12px 24px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #00332a;
        }

        #error-msg {
            color: red;
            text-align: center;
            display: none;
            margin-bottom: 20px;
        }

        /* ORDER DETAILS SECTION */
        #order-details {
            display: none; /* Hidden by default */
            border-top: 1px solid #eee;
            padding-top: 20px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .info-card {
            background: #fafafa;
            padding: 15px;
            border-radius: 4px;
            border-left: 4px solid var(--primary);
        }

        .info-card h3 {
            margin-top: 0;
            font-size: 14px;
            color: #777;
            text-transform: uppercase;
        }

        .info-card p {
            margin: 5px 0 0 0;
            font-weight: bold;
            font-size: 16px;
        }

        /* TABLE STYLES */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th {
            text-align: left;
            background-color: var(--primary);
            color: white;
            padding: 12px;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #eee;
        }

        .total-row {
            text-align: right;
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
            padding-right: 10px;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }
        .status-prep { background-color: #fff3cd; color: #856404; }
        .status-delivery { background-color: #d1ecf1; color: #0c5460; }
        .status-delivered { background-color: #d4edda; color: #155724; }

    </style>
</head>
<body>

    <div class="container">
        <h1>Longchamp Order Tracking</h1>

        <div class="search-box">
            <input type="text" id="orderInput" placeholder="Enter Order ID (e.g., 123456)" maxlength="6">
            <button onclick="fetchOrder()">Track Order</button>
        </div>

        <div id="error-msg"></div>

        <div id="order-details">
            <div class="info-grid">
                <div class="info-card">
                    <h3>Customer</h3>
                    <p id="cust-name">Loading...</p>
                    <p id="cust-email" style="font-weight: normal; font-size: 14px; color: #666;">Loading...</p>
                </div>
                <div class="info-card">
                    <h3>Delivery Status</h3>
                    <span id="order-status" class="status-badge">Loading...</span>
                </div>
            </div>

            <div class="info-card" style="margin-bottom: 30px;">
                <h3>Shipping Address</h3>
                <p id="addr-street">Loading...</p>
                <p><span id="addr-zip"></span>, <span id="addr-city"></span></p>
                <p id="addr-country">Loading...</p>
            </div>

            <h3>Items in Order</h3>
            <table>
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Qty</th>
                        <th>Price</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody id="lines-body">
                    </tbody>
            </table>

            <div class="total-row">
                Total: €<span id="order-total">0.00</span>
            </div>
        </div>
    </div>

    <script>
        // JAVASCRIPT LOGIC
        async function fetchOrder() {
            const orderId = document.getElementById('orderInput').value;
            const errorDiv = document.getElementById('error-msg');
            const detailsDiv = document.getElementById('order-details');

            // Reset UI
            errorDiv.style.display = 'none';
            detailsDiv.style.display = 'none';

            if (!/^\d{6}$/.test(orderId)) {
                showError("Please enter a valid 6-digit Order ID.");
                return;
            }

            try {
                // Fetch data from YOUR OWN backend
                const response = await fetch(`/orders/${orderId}`);
                
                if (!response.ok) {
                    const errData = await response.json();
                    throw new Error(errData.message || "Order not found");
                }

                const data = await response.json();
                renderOrder(data);

            } catch (err) {
                showError(err.message);
            }
        }

        function showError(msg) {
            const errorDiv = document.getElementById('error-msg');
            errorDiv.textContent = msg;
            errorDiv.style.display = 'block';
        }

        function renderOrder(data) {
            // Fill Customer Info
            document.getElementById('cust-name').textContent = data.customer.name;
            document.getElementById('cust-email').textContent = data.customer.email;

            // Fill Status with Color Logic
            const statusSpan = document.getElementById('order-status');
            statusSpan.textContent = data.deliveryStatus;
            
            // Remove old classes
            statusSpan.className = 'status-badge'; 
            if(data.deliveryStatus.includes('preparation')) statusSpan.classList.add('status-prep');
            else if(data.deliveryStatus.includes('delivered')) statusSpan.classList.add('status-delivered');
            else statusSpan.classList.add('status-delivery');

            // Fill Address
            // Note: API returns postalCode, frontend displays it
            document.getElementById('addr-street').textContent = data.deliveryAddress.street;
            document.getElementById('addr-zip').textContent = data.deliveryAddress.postalCode;
            document.getElementById('addr-city').textContent = data.deliveryAddress.city;
            document.getElementById('addr-country').textContent = data.deliveryAddress.country;

            // Fill Total
            document.getElementById('order-total').textContent = data.total;

            // Build Table Rows
            const tbody = document.getElementById('lines-body');
            tbody.innerHTML = ''; // Clear previous

            data.lineItems.forEach(item => {
                const row = `
                    <tr>
                        <td>${item.description}</td>
                        <td>${item.quantity}</td>
                        <td>€${item.unitPrice}</td>
                        <td>€${item.total}</td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });

            // Show Result
            document.getElementById('order-details').style.display = 'block';
        }
    </script>
</body>
</html>
